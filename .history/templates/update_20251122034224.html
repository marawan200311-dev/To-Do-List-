{%extends 'base.html'%}
{%block head%}
<title>update page</title>
{%endblock%}
{%block body%}
<h2 class="logo_of_update">Update Your Assignment</h2>
<hr>
<div>

    {% endfor %}

{% endif %}
</div>
<form action="/update_new"></form>

{%endblock%}
